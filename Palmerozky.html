<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Palmerozky</title>
</head>
<body>
    <!--header-->
    <div class="container-fluid">
        <div class="row align-items-center Cabecera">
            <div class="col-12 col-sm-5 img-container text-center text-sm-start">
            <img src="img/8e4e2e7c-6ea9-4674-a303-a457a6f463ec-profile_image-300x300.png" alt="No se encontro la imagen">
            </div>
            <h1 class="col-12 d-none col-sm-7 d-sm-block" id="Titulo">Palmerozky</h1>
        </div>
    </div>

    <!--Carrusel-->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/entrevista.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/entrevista2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/himawari.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <!--Sobre mi-->


      <!--footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <footer class="text-center footer-style">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 md-col-12 footer-col">
                    <h3 id="contacto">Contacto</h3>
                    <p id="correo">palmerozky.contacto@gmail.com</p>
                </div>
                <div class="col-md-9 d-md-col-12">
                    <h3>Mis redes</h3>
                    <div class="img-container">
                    <a href="https://www.instagram.com/palmerozky/?hl=es"><img id="instagram" src="img/instagram.png" alt=""></a>
                    <a href="https://www.tiktok.com/@palmerozky"><img id="tiktok" src="img/tiktok.png" alt=""></a>
                    <a href="https://www.youtube.com/@Palmerozky"><img id="youtube" src="img/youtube.png" alt=""></a>
                </div>
            </div>
            <h6 class="col-md-12" style="margin-top: 50px;">Palmerozky 2023</h6>
        </div>
    </footer>
    </div>
</body>
</html>
